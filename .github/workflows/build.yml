name: Prebuild

on:
  push:
    # tags:
    #   - v*

env:
  NAPI_VERSION: 4
  BINDING_NAME: HID
  BINDING_NAME_HIDRAW: HID_hidraw
  MACOSX_DEPLOYMENT_TARGET: "10.15"

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build ${{ matrix.docker-arch || matrix.arch }} on ${{ matrix.docker-image || matrix.os }} ${{ matrix.libc }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # windows
          - os: windows-latest
            arch: x64
            is-native: true
            node-version: 20.x # python compatibility
          - os: windows-latest
            arch: ia32
            is-native: false
            node-version: 20.x # python compatibility
          - os: windows-11-arm
            arch: arm64
            is-native: true
            node-version: 20.x # 16.x is missing the arm64 node.lib
          # macos
          - os: macos-latest
            arch: arm64
            is-native: true
          - os: macos-latest
            arch: x64
            is-native: false
          # linux
          - os: ubuntu-latest
            arch: x64
            is-native: true
            docker-arch: linux/amd64
            docker-image: node:14-buster
          - os: ubuntu-24.04-arm
            arch: arm64
            is-native: true
            docker-arch: linux/arm64
            docker-image: node:14-buster
          - os: ubuntu-24.04-arm
            arch: arm
            is-native: false
            docker-arch: linux/arm/v7
            docker-image: node:14-buster
          # linux musl/alpine
          - os: ubuntu-latest
            arch: x64
            is-native: true
            docker-arch: linux/amd64
            docker-image: node:14-alpine
            libc: musl

    steps:
      - uses: actions/checkout@v4
      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

      - name: Macos Use Python 3.11
        if: runner.os == 'macOS'
        uses: actions/setup-python@v6
        with:
          python-version: 3.11 # ${{ matrix.python }}
        env:
          PYTHON_VERSION: 3.11 # ${{ matrix.python }}  # Why do this?

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libusb-1.0-0-dev

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version || '16.x' }}

      - name: rebuild
        if: ${{ !matrix.docker-arch }}
        shell: bash
        run: |
          npm i

          if [ -n "${{ matrix.is-native }}" ]; then
            npm test
          fi

          npm run rebuild --arch=${{ matrix.arch }}
          npx pkg-prebuilds-copy --baseDir build/Release --source $BINDING_NAME.node --name=$BINDING_NAME --strip --napi_version=$NAPI_VERSION --arch=${{ matrix.arch }}

          if [ -f "build/Release/$BINDING_NAME_HIDRAW.node" ]; then
            npx pkg-prebuilds-copy --baseDir build/Release  --source $BINDING_NAME_HIDRAW.node --name=$BINDING_NAME_HIDRAW --strip --napi_version=$NAPI_VERSION --arch=${{ matrix.arch }}
          fi
        env:
          CI: true
          npm_config_build_from_source: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ matrix.docker-arch && env.dockerhub_username != '' }}
        env:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: matrix.docker-arch
      - name: Pre-fetch image
        if: matrix.docker-arch
        run: docker pull ${{ matrix.docker-image }} --platform=${{ matrix.docker-arch }}
      - name: rebuild (in docker)
        uses: addnab/docker-run-action@v3
        if: matrix.docker-arch
        with:
          image: ${{ matrix.docker-image }}
          # shell: bash
          options: --platform=${{ matrix.docker-arch }} -v ${{ github.workspace }}:/work -e CI=1 -e npm_config_build_from_source=1 -e NAPI_VERSION -e BINDING_NAME -e BINDING_NAME_HIDRAW
          run: |
            # rewrite buster sources to archive mirrors
            sed -i -E 's#https?://(deb|deb.debian).debian.org/debian#http://archive.debian.org/debian#g' /etc/apt/sources.list || true
            sed -i -E 's#https?://security.debian.org#http://archive.debian.org/debian-security#g' /etc/apt/sources.list || true

            if command -v apt-get &> /dev/null
            then
              apt-get update
              apt-get install -y libudev-dev libusb-1.0-0-dev
            elif command -v apk &> /dev/null
            then
              apk update
              apk add python3 make g++ gcc libusb-dev linux-headers eudev-dev
            fi

            cd /work

            npm i --unsafe-perm
            npm run test

            npx pkg-prebuilds-copy --baseDir build/Release  --source $BINDING_NAME.node --name=$BINDING_NAME --strip --napi_version=$NAPI_VERSION --arch=${{ matrix.arch }} --libc=${{ matrix.libc }}
            npx pkg-prebuilds-copy --baseDir build/Release  --source $BINDING_NAME_HIDRAW.node --name=$BINDING_NAME_HIDRAW --strip --napi_version=$NAPI_VERSION --arch=${{ matrix.arch }} --libc=${{ matrix.libc }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.arch }}-${{ matrix.libc }}-prebuilds
          path: prebuilds
          retention-days: 1

  bundle:
    name: Bundle prebuilds
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: tmp

      - name: Display structure of downloaded files
        run: |
          mkdir prebuilds
          mv tmp/*/* prebuilds/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-prebuilds
          path: prebuilds
          retention-days: 7

  publish:
    name: Publish to npm
    needs: bundle
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    # only run for tags
    if: contains(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - name: Check release is desired
        id: do-publish
        run: |
          PUBLISHED_VERSION=$(npm info --json . | jq -c '.version' -r)
          THIS_VERSION=$(node -p "require('./package.json').version")
          # Simple bash helper to comapre version numbers
          verlte() {
            [  "$1" = "`echo -e "$1\n$2" | sort -V | head -n1`" ]
          }
          verlt() {
            [ "$1" = "$2" ] && return 1 || verlte $1 $2
          }
          if verlt $PUBLISHED_VERSION $THIS_VERSION
          then
            echo "Publishing latest"
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "Publishing hotfix"
            echo "tag=hotfix" >> $GITHUB_OUTPUT
          fi

      - uses: actions/download-artifact@v7
        with:
          name: all-prebuilds
          path: prebuilds
      - name: Publish to NPM
        if: ${{ steps.do-publish.outputs.tag }}
        run: |
          npm publish --access=public --tag ${{ steps.do-publish.outputs.tag }} --provenance

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "**Published:** $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
        env:
          CI: true
